            sendMessage: function() {

            processMessage: async function(message) {
                // Ø¨Ø±Ø±Ø³ÛŒ Ù†ÛŒØ§Ø² Ø¨Ù‡ Ø¬Ø³ØªØ¬Ùˆ
                if (SearchManager.needsSearch(message)) {
                    const query = SearchManager.extractSearchQuery(message);

                    let response = "Ù†ØªØ§ÛŒØ¬ Ø¬Ø³ØªØ¬Ùˆ Ø¨Ø±Ø§ÛŒ '" + query + "':\n\n";

                if (category && keywordsDB[category].responses) {

                } else {

                        "Ø¬Ø§Ù„Ø¨ Ø§Ø³Øª! Ø¨ÛŒØ´ØªØ± Ø¨Ø±Ø§Ù… ØªØ¹Ø±ÛŒÙ Ú©Ù†.",
                        "Ú†Ù‡ Ø®ÙˆØ¨! Ø¯ÙˆØ³Øª Ø¯Ø§Ø±ÛŒ Ø¨ÛŒØ´ØªØ± ØµØ­Ø¨Øª Ú©Ù†ÛŒÙ…ØŸ",
                        "Ù…Ù†Ø¸ÙˆØ±Øª Ø±Ùˆ Ù…ØªÙˆØ¬Ù‡ Ù†Ø´Ø¯Ù…ØŒ Ù…ÛŒØ´Ù‡ ØªÙˆØ¶ÛŒØ­ Ø¨Ø¯ÛŒØŸ"

                // Ø§Ø¹Ù…Ø§Ù„ Ù…ÙˆØ¯ Ú¯ÙØªÚ¯Ùˆ

            addMessage: function(msg, type) {
                const el = document.createElement("div");
                el.classList.add("message", type === "user" ? "user-message" : "bot-message");
                
                if (type === "bot" && msg.includes('search-results')) {
                    el.innerHTML = msg;
                } else {
                    const messageText = document.createElement("div");
                    messageText.innerHTML = msg.replace(/\n/g, '<br>');
                    el.appendChild(messageText);
                }
                
                const messageTime = document.createElement("div");
                messageTime.classList.add("message-time");
                messageTime.textContent = new Date().toLocaleTimeString('fa-IR');
                el.appendChild(messageTime);
                
                document.getElementById("chatContainer").appendChild(el);
                document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;
                
                // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± ØªØ§Ø±ÛŒØ®Ú†Ù‡
                if (type === "user") {
                    this.userData.history.push({
                        text: msg,
                        time: new Date().toLocaleTimeString('fa-IR'),
                        type: 'user'
                    });
                }
            },
            
            showTypingIndicator: function() {
                document.getElementById("typingIndicator").style.display = 'block';
                document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;
            },
            
            hideTypingIndicator: function() {
                document.getElementById("typingIndicator").style.display = 'none';
            },
            
            toggleSettings: function(show) {
                document.getElementById("settingsPanel").classList.toggle("active", show);

            exportData: function() {
                const dataStr = JSON.stringify({
                    settings: this.settings,
                    history: this.userData.history

                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `chat-data-${new Date().toLocaleDateString('fa-IR')}.json`;
                
                const linkElement = document.createElement('a');

        };
