<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هوش مصنوعی چت فارسی - نسخه موبایل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bdf;
            --secondary-color: #6c42f5;
            --accent-color: #ff6b6b;
            --light-bg: #f8f9fa;
            --dark-text: #2d3748;
            --light-text: #718096;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --font-size-base: 1rem;
        }

        body.dark-mode {
            --light-bg: #1a1a1a;
            --dark-text: #f8f9fa;
            --light-text: #a0a0a0;
            --card-bg: #2d2d2d;
            --gradient: linear-gradient(135deg, #2a3a8f 0%, #3c22a5 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: var(--font-size-base);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 0;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #121212 0%, #2d2d2d 100%);
        }

        body.large-font {
            --font-size-base: 1.2rem;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        header {
            background: var(--gradient);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        header h1 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.9;
            font-size: 0.8rem;
        }

        .header-actions {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .header-actions button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .message {
            display: flex;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            flex-shrink: 0;
        }

        .user-message .avatar {
            background: var(--accent-color);
            color: white;
        }

        .ai-message .avatar {
            background: var(--primary-color);
            color: white;
        }

        .message-content {
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: calc(100% - 60px);
            word-break: break-word;
            hyphens: auto;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .user-message .message-content {
            background: #e3f2fd;
            border-top-right-radius: 5px;
        }

        body.dark-mode .user-message .message-content {
            background: #3a4a5d;
        }

        .ai-message .message-content {
            background: white;
            border-top-left-radius: 5px;
        }

        body.dark-mode .ai-message .message-content {
            background: #3d3d3d;
        }

        .message-text {
            margin-bottom: 4px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.65rem;
            color: var(--light-text);
            text-align: left;
        }

        .user-message .message-time {
            text-align: right;
        }

        .input-area {
            padding: 12px;
            background: var(--card-bg);
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        body.dark-mode .input-area {
            border-top: 1px solid #333;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: var(--font-size-base);
            transition: border-color 0.3s, background 0.3s;
            background: var(--card-bg);
            color: var(--dark-text);
        }

        body.dark-mode #user-input {
            border-color: #444;
            background: #2d2d2d;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        #send-btn:hover {
            background: var(--secondary-color);
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            align-self: flex-start;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--light-text);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--card-bg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .side-menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            color: var(--dark-text);
        }

        body.dark-mode .menu-header {
            border-bottom: 1px solid #333;
        }

        .menu-header h2 {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--light-text);
        }

        .menu-section {
            margin-bottom: 25px;
        }

        .menu-section h3 {
            margin-bottom: 12px;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            color: var(--dark-text);
        }

        body.dark-mode .setting-item {
            border-bottom: 1px solid #333;
        }

        .setting-label {
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .history-item {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: var(--light-bg);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            color: var(--dark-text);
        }

        .history-item:hover {
            background: #e9ecef;
        }

        body.dark-mode .history-item:hover {
            background: #3d3d3d;
        }

        .history-date {
            font-size: 0.7rem;
            color: var(--light-text);
            margin-top: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                margin: 20px auto;
                height: 90vh;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: var(--shadow);
            }
            
            .side-menu {
                width: 350px;
                right: -350px;
            }
        }

        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        body.dark-mode .chat-box::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <button id="history-btn" title="تاریخچه گفتگو">
                    <i class="fas fa-history"></i>
                </button>
                <button id="settings-btn" title="تنظیمات">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <h1>هوش مصنوعی چت فارسی</h1>
            <p>نسخه بهینه‌شده برای موبایل</p>
        </header>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="پیام خود را وارد کنید..." autocomplete="off">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="side-menu" id="history-menu">
        <div class="menu-header">
            <h2>تاریخچه گفتگو</h2>
            <button class="close-menu">&times;</button>
        </div>
        <div class="menu-section">
            <div id="history-list"></div>
        </div>
    </div>

    <div class="side-menu" id="settings-menu">
        <div class="menu-header">
            <h2>تنظیمات</h2>
            <button class="close-menu">&times;</button>
        </div>
        <div class="menu-section">
            <h3>تنظیمات نمایش</h3>
            <div class="setting-item">
                <span class="setting-label">تم تیره</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">فونت بزرگتر</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="large-font">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="menu-section">
            <h3>تنظیمات اعلان‌ها</h3>
            <div class="setting-item">
                <span class="setting-label">صدای اعلان</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="notification-sound" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">لرزش</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="vibration" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="menu-section">
            <h3>تنظیمات حریم خصوصی</h3>
            <div class="setting-item">
                <span class="setting-label">ذخیره تاریخچه</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="save-history" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <button id="clear-history-btn" style="background: var(--accent-color); color: white; border: none; padding: 8px 15px; border-radius: 5px; width: 100%; cursor: pointer;">
                    پاک کردن همه تاریخچه
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <audio id="notification-audio" src="https://www.soundjay.com/buttons/beep-07.mp3"></audio>

    <script>
        // پایگاه داده دانش
        const knowledgeBase = {
            greetings: { patterns: ["سلام", "درود", "hello", "hi", "صبح بخیر", "عصر بخیر"], responses: ["سلام! چطور می‌تونم کمک‌تون کنم؟ 😊", "درود بر شما! چه کمکی از دستم برمیاد؟", "سلام! خوشحالم که باهات گفتگو می‌کنم. امروز چه سوالی داری؟"] },
            farewells: { patterns: ["خداحافظ", "بای", "خدانگهدار", "goodbye", "bye", "فعلا", "بدرود"], responses: ["خداحافظ! امیدوارم باز هم ببینمت. 🌸", "بدرود! همیشه در خدمت شما هستم.", "خدانگهدار! روز خوبی داشته باشید. ☀️"] },
            thanks: { patterns: ["ممنون", "متشکرم", "مرسی", "thanks", "thank you", "دست مریزاد"], responses: ["خواهش می‌کنم! خوشحالم که تونستم کمک کنم. 😊", "قابل نداشت! همیشه خوشحال می‌شم کمکت کنم.", "خواهش می‌کنم! برای من افتخاره که می‌تونم کمکتون کنم."] },
            math: { patterns: ["محاسبه", "ریاضی", "جمع", "تفریق", "ضرب", "تقسیم", "ریشه", "توان", "بعلاوه", "منهای"], responses: [] },
            time: { patterns: ["ساعت", "زمان", "چند شب", "چند صبح", "امروز چندمه", "تاریخ"], responses: [] },
            programming: { patterns: ["برنامه نویسی", "کد", "جاوا اسکریپت", "پایتون", "html", "css", "جاوا", "سی شارپ", "الگوریتم"], responses: ["برنامه‌نویسی یکی از تخصص‌های منه! بگو در مورد چه زبانی سوال داری؟", "اگر سوال خاصی در مورد کد داری، بگو تا راهنمایی کنم."] },
            science: { patterns: ["علم", "فیزیک", "شیمی", "زیست", "ستاره شناسی", "انرژی", "اتم", "ژنتیک", "قانون دوم نیوتون"], responses: ["در فیزیک، قانون نیوتن می‌گه F = m*a. جزئیات بیشتری می‌خوای؟", "شیمی عناصر جدول تناوبی رو بررسی می‌کنه، مثل هیدروژن که سبک‌ترین عنصر است.", "زیست‌شناسی به مطالعه زندگی می‌پردازه، مثل DNA که کد ژنتیکی ماست."] },
            jokes: { patterns: ["جوک", "لطیفه", "خنده", "بگو جوک"], responses: ["چرا کامپیوترها سرما نمی‌خورن؟ چون ویندوز دارن! 😂", "یک ایرانی به هوش مصنوعی می‌گه: 'جوک بگو'، هوش می‌گه: 'زندگی!' 😂", "چرا کتاب ریاضی ناراحته؟ چون پر از مسئله است! 📚"] },
            default: { patterns: [], responses: ["متوجه منظورتون نشدم. می‌تونی واضح‌تر بگی؟", "من یک هوش مصنوعی هستم. در مورد برنامه‌نویسی، ریاضی یا تاریخ سوال بپرس!"] }
        };

        const DOMElements = {
            chatBox: document.getElementById('chat-box'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            typingIndicator: document.getElementById('typing-indicator'),
            historyBtn: document.getElementById('history-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            historyMenu: document.getElementById('history-menu'),
            settingsMenu: document.getElementById('settings-menu'),
            overlay: document.getElementById('overlay'),
            closeMenuButtons: document.querySelectorAll('.close-menu'),
            historyList: document.getElementById('history-list'),
            clearHistoryBtn: document.getElementById('clear-history-btn'),
            darkModeToggle: document.getElementById('dark-mode'),
            largeFontToggle: document.getElementById('large-font'),
            notificationSoundToggle: document.getElementById('notification-sound'),
            vibrationToggle: document.getElementById('vibration'),
            saveHistoryToggle: document.getElementById('save-history'),
            notificationAudio: document.getElementById('notification-audio')
        };

        let chatHistory = JSON.parse(localStorage.getItem('persianAI_chatHistory')) || [];
        let currentSessionId = null;

        const WELCOME_MESSAGE = {
            text: "سلام! من یک هوش مصنوعی پیشرفته فارسی هستم. چگونه می‌توانم به شما کمک کنم؟",
            sender: "ai",
            time: "همین حالا"
        };

        // --- مدیریت تنظیمات ---
        function saveSettings() {
            const settings = {
                darkMode: DOMElements.darkModeToggle.checked,
                largeFont: DOMElements.largeFontToggle.checked,
                notificationSound: DOMElements.notificationSoundToggle.checked,
                vibration: DOMElements.vibrationToggle.checked,
                saveHistory: DOMElements.saveHistoryToggle.checked
            };
            localStorage.setItem('persianAI_settings', JSON.stringify(settings));
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('persianAI_settings')) || {};
            DOMElements.darkModeToggle.checked = settings.darkMode || false;
            DOMElements.largeFontToggle.checked = settings.largeFont || false;
            DOMElements.notificationSoundToggle.checked = settings.notificationSound !== false;
            DOMElements.vibrationToggle.checked = settings.vibration !== false;
            DOMElements.saveHistoryToggle.checked = settings.saveHistory !== false;
            applyTheme();
        }

        function applyTheme() {
            document.body.classList.toggle('dark-mode', DOMElements.darkModeToggle.checked);
            document.body.classList.toggle('large-font', DOMElements.largeFontToggle.checked);
        }

        // --- مدیریت تاریخچه ---
        function saveToHistory(message, sender) {
            if (!DOMElements.saveHistoryToggle.checked) return;

            const messageData = { text: message, sender: sender, time: new Date().toLocaleTimeString('fa-IR') };

            if (!currentSessionId || chatHistory.length === 0 || chatHistory[chatHistory.length - 1].id !== currentSessionId) {
                const newSession = { id: Date.now(), messages: [messageData], date: new Date().toLocaleDateString('fa-IR') };
                chatHistory.push(newSession);
                currentSessionId = newSession.id;
            } else {
                const session = chatHistory.find(s => s.id === currentSessionId);
                if (session) session.messages.push(messageData);
            }

            try {
                localStorage.setItem('persianAI_chatHistory', JSON.stringify(chatHistory));
            } catch (e) {
                console.error('Error saving history:', e);
            }
        }

        function renderHistoryList() {
            DOMElements.historyList.innerHTML = '';
            const historyToRender = [...chatHistory].reverse();

            if (historyToRender.length === 0) {
                DOMElements.historyList.innerHTML = '<p style="text-align: center; color: var(--light-text); padding: 20px;">هیچ تاریخچه‌ای موجود نیست</p>';
                return;
            }
            
            historyToRender.forEach(session => {
                const firstMessage = session.messages[0]?.text || 'گفتگوی جدید';
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `<div>${firstMessage.substring(0, 30)}${firstMessage.length > 30 ? '...' : ''}</div><div class="history-date">${session.date}</div>`;
                historyItem.addEventListener('click', () => {
                    loadHistorySession(session.id);
                    closeMenus();
                });
                DOMElements.historyList.appendChild(historyItem);
            });
        }

        function loadHistorySession(sessionId) {
            const session = chatHistory.find(s => s.id === sessionId);
            if (session) {
                currentSessionId = sessionId;
                renderChat(session.messages);
            }
        }

        function clearHistory() {
            if (confirm('آیا از پاک کردن همه تاریخچه گفتگو مطمئن هستید؟')) {
                chatHistory = [];
                currentSessionId = null;
                localStorage.removeItem('persianAI_chatHistory');
                renderHistoryList();
                renderChat([WELCOME_MESSAGE]);
            }
        }

        // --- مدیریت UI/UX ---
        function renderChat(messages) {
            DOMElements.chatBox.innerHTML = '';
            messages.forEach(msg => displayMessage(msg.text, msg.sender, msg.time, false));
            DOMElements.chatBox.scrollTop = DOMElements.chatBox.scrollHeight;
        }

        function displayMessage(text, sender, time = null, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <div class="avatar">
                    <i class="fas fa-${sender === 'user' ? 'user' : 'robot'}"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time || new Date().toLocaleTimeString('fa-IR')}</div>
                </div>
            `;
            DOMElements.chatBox.appendChild(messageDiv);
            DOMElements.chatBox.scrollTop = DOMElements.chatBox.scrollHeight;
            if (save) saveToHistory(text, sender);
            if (sender === 'ai') notify();
        }

        function openMenu(menu) {
            menu.classList.add('active');
            DOMElements.overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            if (menu.id === 'history-menu') renderHistoryList();
        }

        function closeMenus() {
            DOMElements.historyMenu.classList.remove('active');
            DOMElements.settingsMenu.classList.remove('active');
            DOMElements.overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showTypingIndicator() {
            DOMElements.typingIndicator.style.display = 'block';
            DOMElements.chatBox.scrollTop = DOMElements.chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            DOMElements.typingIndicator.style.display = 'none';
        }

        function notify() {
            if (DOMElements.notificationSoundToggle.checked) DOMElements.notificationAudio.play();
            if (DOMElements.vibrationToggle.checked && 'vibrate' in navigator) navigator.vibrate(200);
        }

        // --- منطق چت‌بات و پاسخ‌ها ---
        function detectIntent(message) {
            const lowerMessage = message.toLowerCase().replace(/[^\w\s]/gi, '');
            for (const [intent, data] of Object.entries(knowledgeBase)) {
                if (data.patterns.some(pattern => lowerMessage.includes(pattern.toLowerCase()))) {
                    return intent;
                }
            }
            return "default";
        }

        function generateResponse(intent, userMessage) {
            // منطق پاسخ‌دهی برای intent های خاص
            if (intent === 'time') {
                return `هم اکنون ساعت ${new Date().toLocaleTimeString('fa-IR')} است. امروز ${new Date().toLocaleDateString('fa-IR')} است.`;
            }
            
            // پردازش ایمن محاسبات ریاضی
            if (intent === 'math' || userMessage.match(/^[\d\s+\-*/()^.]+$/)) {
                try {
                    const mathjsCode = userMessage.replace(/ریشه/g, 'sqrt').replace(/توان/g, '^');
                    const result = mathEval(mathjsCode); // استفاده از تابع ایمن
                    if (result !== undefined) {
                        return `نتیجه محاسبه: ${result}`;
                    }
                } catch (e) {
                    return "متاسفم، نمی‌توانم این محاسبه را انجام دهم. لطفاً فرمول را واضح‌تر بنویسید.";
                }
            }
            
            // پاسخ از پایگاه دانش
            const responses = knowledgeBase[intent].responses;
            if (responses && responses.length > 0) {
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            return knowledgeBase.default.responses[Math.floor(Math.random() * knowledgeBase.default.responses.length)];
        }

        // تابع ایمن برای پردازش عبارات ریاضی
        function mathEval(expression) {
            // یک ماشین حساب ساده و ایمن
            const operators = {
                '+': (a, b) => a + b,
                '-': (a, b) => a - b,
                '*': (a, b) => a * b,
                '/': (a, b) => a / b,
                '^': (a, b) => Math.pow(a, b),
                'sqrt': (a) => Math.sqrt(a)
            };
            const tokens = expression.match(/(\d+\.?\d*|[\+\-\*\/\^]|\(|\)|sqrt)/g) || [];
            
            function precedence(op) {
                if (op === '+' || op === '-') return 1;
                if (op === '*' || op === '/') return 2;
                if (op === '^' || op === 'sqrt') return 3;
                return 0;
            }

            function applyOp(ops, values) {
                const op = ops.pop();
                const val2 = values.pop();
                if (op === 'sqrt') {
                    values.push(operators[op](val2));
                } else {
                    const val1 = values.pop();
                    values.push(operators[op](val1, val2));
                }
            }

            let values = [];
            let ops = [];

            for (let i = 0; i < tokens.length; i++) {
                const token = tokens[i];
                if (!isNaN(parseFloat(token))) {
                    values.push(parseFloat(token));
                } else if (token === '(') {
                    ops.push(token);
                } else if (token === ')') {
                    while (ops.length > 0 && ops[ops.length - 1] !== '(') {
                        applyOp(ops, values);
                    }
                    ops.pop(); // Pop '('
                } else if (operators[token]) {
                    while (ops.length > 0 && precedence(ops[ops.length - 1]) >= precedence(token)) {
                        applyOp(ops, values);
                    }
                    ops.push(token);
                } else if (token === 'sqrt') {
                    ops.push(token);
                }
            }

            while (ops.length > 0) {
                applyOp(ops, values);
            }
            return values.pop();
        }

        function sendMessage() {
            const message = DOMElements.userInput.value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            DOMElements.userInput.value = '';
            DOMElements.userInput.disabled = true;
            DOMElements.sendBtn.disabled = true;

            showTypingIndicator();

            setTimeout(() => {
                const intent = detectIntent(message);
                const response = generateResponse(intent, message);
                hideTypingIndicator();
                displayMessage(response, 'ai');
                DOMElements.userInput.disabled = false;
                DOMElements.sendBtn.disabled = false;
                DOMElements.userInput.focus();
            }, Math.random() * 1500 + 1000);
        }
        
        // --- مقداردهی اولیه و رویدادها ---
        function init() {
            loadSettings();
            renderChat(chatHistory.length > 0 ? chatHistory[chatHistory.length - 1].messages : [WELCOME_MESSAGE]);
            renderHistoryList();
            
            DOMElements.historyBtn.addEventListener('click', () => openMenu(DOMElements.historyMenu));
            DOMElements.settingsBtn.addEventListener('click', () => openMenu(DOMElements.settingsMenu));
            DOMElements.overlay.addEventListener('click', closeMenus);
            DOMElements.closeMenuButtons.forEach(btn => btn.addEventListener('click', closeMenus));
            DOMElements.clearHistoryBtn.addEventListener('click', clearHistory);

            DOMElements.darkModeToggle.addEventListener('change', () => { applyTheme(); saveSettings(); });
            DOMElements.largeFontToggle.addEventListener('change', () => { applyTheme(); saveSettings(); });
            DOMElements.notificationSoundToggle.addEventListener('change', saveSettings);
            DOMElements.vibrationToggle.addEventListener('change', saveSettings);
            DOMElements.saveHistoryToggle.addEventListener('change', saveSettings);

            DOMElements.userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            DOMElements.sendBtn.addEventListener('click', sendMessage);

            DOMElements.userInput.focus();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
