<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هوش مصنوعی چت فارسی</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .ai-message {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
        }
        .user-message .message-content {
            background: #dcf8c6;
            border-top-right-radius: 5px;
        }
        .ai-message .message-content {
            background: white;
            border-top-left-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        button {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>هوش مصنوعی چت فارسی</h1>
            <p>یک سیستم گفتگوی هوشمند مبتنی بر JavaScript</p>
        </header>
        
        <div class="chat-container" id="chat-box">
            <div class="message ai-message">
                <div class="message-content">
                    <p>سلام! من یک هوش مصنوعی فارسی هستم. چگونه می‌توانم به شما کمک کنم؟</p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="پیام خود را وارد کنید..." autocomplete="off">
            <button onclick="processMessage()">ارسال</button>
        </div>
    </div>

    <script>
        // پایگاه داده دانش هوش مصنوعی
        const knowledgeBase = {
            greetings: {
                patterns: ["سلام", "درود", "سلامتی", "علیک", "hello", "hi"],
                responses: [
                    "سلام! چطور می‌تونم کمک تون کنم؟",
                    "درود! خوشحالم که باهات گفتگو می‌کنم.",
                    "سلام بر شما! چه سوالی دارید؟"
                ]
            },
            farewells: {
                patterns: ["خداحافظ", "بای", "خدانگهدار", "goodbye", "bye"],
                responses: [
                    "خداحافظ! امیدوارم باز هم ببینمت.",
                    "بدرود! همیشه در خدمت شما هستم.",
                    "خدانگهدار! روز خوبی داشته باشید."
                ]
            },
            questions: {
                patterns: ["چطور", "چگونه", "چرا", "کی", "کجا", "چه", "چقد"],
                responses: [
                    "این سوال خوبیه! می‌تونم کمکت کنم.",
                    "اجازه بده در مورد این موضوع فکر کنم.",
                    "منظورت رو متوجه شدم. بذار جواب مناسبی برات پیدا کنم."
                ]
            },
            math: {
                patterns: ["محاسبه", "ریاضی", "جمع", "تفریق", "ضرب", "تقسیم", "بعلاوه", "منهای"],
                responses: [
                    "من در حل مسائل ریاضی می‌تونم کمکت کنم.",
                    "بیا این مسئله ریاضی رو با هم حل کنیم.",
                    "ریاضیات یکی از نقاط قوت منه!"
                ]
            }
        };

        // تابع تشخیص الگو در پیام کاربر
        function detectIntent(message) {
            const lowerMessage = message.toLowerCase();
            
            for (const [intent, data] of Object.entries(knowledgeBase)) {
                for (const pattern of data.patterns) {
                    if (lowerMessage.includes(pattern)) {
                        return intent;
                    }
                }
            }
            
            return "unknown";
        }

        // تابع تولید پاسخ بر اساس قصد کاربر
        function generateResponse(intent) {
            if (knowledgeBase[intent]) {
                const responses = knowledgeBase[intent].responses;
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            return "متوجه منظورت نشدم. می‌تونی طور دیگه بپرسی؟";
        }

        // تابع پردازش پیام کاربر و تولید پاسخ
        function processMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;
            
            // نمایش پیام کاربر
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = '';
            
            // تشخیص قصد کاربر و تولید پاسخ
            const intent = detectIntent(userInput);
            const response = generateResponse(intent);
            
            // نمایش پاسخ با تاخیر برای طبیعی‌تر شدن
            setTimeout(() => {
                displayMessage(response, 'ai');
            }, 1000);
        }

        // تابع نمایش پیام در چت
        function displayMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `<p>${text}</p>`;
            
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
            
            // اسکرول به پایین
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // امکان ارسال با کلید Enter
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processMessage();
            }
        });
    </script>
</body>
</html>
