<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; }
        #userInput { width: 80%; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
    <script>
        const chatDiv = document.getElementById('chat');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function loadModel() {
            // Load the model from Hugging Face
            const model = await window.huggingface.load('gpt2');
            return model;
        }

        async function getResponse(input) {
            const model = await loadModel();
            const response = await model.generate({
                input: input,
                max_length: 50
            });
            return response.data[0];
        }

        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value;
            chatDiv.innerHTML += `<div>User: ${userMessage}</div>`;
            userInput.value = '';

            const botResponse = await getResponse(userMessage);
            chatDiv.innerHTML += `<div>Bot: ${botResponse}</div>`;
        });
    </script>
</body>
</html>
